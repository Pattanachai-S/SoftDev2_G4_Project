{% extends 'generalApp/components/base.html' %}

{% block title %}ตั้งค่าตารางเรียน | {% endblock %}

{% block content %}

<div class="header-section">
    <h1>Edit Study Timetable</h1>
</div>

<div class="content-section">
    <div class="content-container">
        <form method="get">
            <input type="search" size="65" name='search-subject' placeholder="Search">
            <button type="submit">Search</button>
            <br>
        </form>
    
        <br>

        {% for subject in subject %}
        <div class="cardd">
            <div class="container-about">
                <br>
                <a class="button-link" >{{ subject.subject_ID}} {{ subject.name }}</a>
                <br>
                <br>
                <select name="section">
                    {% for section in subject.section_set.all %}
                    <option value="{{ section.sec_num }}">{{ section.sec_num }} {{ section.day }} {{ section.time }}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <button type="submit" class="button" onclick="changeButton(this)">Add</button>
                <button id="delete-btn" type="submit" class="button-delete" style="display: none;" onclick="changeButton(this)">Delete</button>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>

<script>
    function changeButton(button) {
        if (button.id === 'add-btn') {
        button.style.display = 'none';
        document.getElementById('delete-btn').style.display = 'block';
        } else {
        button.style.display = 'none';
        document.getElementById('add-btn').style.display = 'block';
        }
    }
</script>

{% endblock %}
