{% extends 'generalApp/components/base.html' %}

{% block title %}เช็ควิชาที่ลงได้ | {% endblock %}

{% block content %}

<div class="header-section">
    <h1>เช็ควิชาที่ลงได้</h1>
</div>

<div class="content-section">
    <div class="content-container">
        <form method="get">
        <input type="search" name='search-subject' placeholder="Search">
        <button type="submit">Search</button>
        </form>
    
        <br>

        {% for subject in subject %}
        <div class="cardd">
            <div class="container-about">
                <br>
                <a class="button-link" href="{% url 'verify' subject.subject_ID %}">{{ subject.subject_ID}} {{ subject.name }}</a>
                <br>
                <br>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>

{% endblock %}
