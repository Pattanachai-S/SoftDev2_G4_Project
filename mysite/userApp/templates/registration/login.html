{% extends 'generalApp/components/base.html' %}

{% block title %}เข้าสู่ระบบ | {% endblock %}

{% block content %}
<section class="content-section">
    <div class="content-container">
      <h3 class="content-title">เข้าสู่ระบบ</h3>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-field">
          <button class="button" type="submit">เข้าสู่ระบบ</button>
        </div>
        <p>
          <a href="{% url 'register' %}">สมัครสมาชิก</a>
        </p>
      </form>
    </div>
  </section>
{% endblock %}
